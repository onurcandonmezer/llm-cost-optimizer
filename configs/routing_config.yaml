# LLM Cost Optimizer - Model Routing Configuration
# Defines available models, their costs, and routing rules

models:
  - name: "Gemini Flash Lite"
    provider: "google"
    model_id: "gemini-2.0-flash-lite"
    cost_per_1k_input: 0.0001
    cost_per_1k_output: 0.0004
    max_tokens: 8192
    quality_tier: "economy"

  - name: "Gemini Flash"
    provider: "google"
    model_id: "gemini-2.0-flash"
    cost_per_1k_input: 0.0010
    cost_per_1k_output: 0.0040
    max_tokens: 8192
    quality_tier: "standard"

  - name: "GPT-4o Mini"
    provider: "openai"
    model_id: "gpt-4o-mini"
    cost_per_1k_input: 0.00015
    cost_per_1k_output: 0.0006
    max_tokens: 16384
    quality_tier: "economy"

  - name: "Gemini Pro"
    provider: "google"
    model_id: "gemini-2.5-pro"
    cost_per_1k_input: 0.0125
    cost_per_1k_output: 0.0500
    max_tokens: 65536
    quality_tier: "premium"

  - name: "Claude Sonnet"
    provider: "anthropic"
    model_id: "claude-sonnet-4-20250514"
    cost_per_1k_input: 0.003
    cost_per_1k_output: 0.015
    max_tokens: 8192
    quality_tier: "standard"

# Routing rules: map complexity levels to quality tiers
routing_rules:
  simple: "economy"
  moderate: "standard"
  complex: "premium"

# Fallback chain: if the preferred tier is unavailable, try the next
fallback_chain:
  premium: ["standard", "economy"]
  standard: ["economy"]
  economy: []

# Complexity classification thresholds
complexity_thresholds:
  # Text length thresholds (character count)
  short_text_max: 100
  medium_text_max: 500

  # Keyword indicators for complexity
  complex_keywords:
    - "analyze"
    - "compare"
    - "evaluate"
    - "synthesize"
    - "explain in detail"
    - "provide a comprehensive"
    - "step by step"
    - "pros and cons"
    - "trade-offs"
    - "architecture"
    - "design pattern"
    - "optimize"
    - "debug"
    - "refactor"

  simple_keywords:
    - "hello"
    - "hi"
    - "thanks"
    - "yes"
    - "no"
    - "ok"
    - "what is"
    - "define"
    - "translate"
    - "summarize briefly"

# Budget defaults
budget_defaults:
  warning_threshold_pct: 80
  critical_threshold_pct: 90
  default_monthly_budget: 1000.00
